<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Sing-In.css">
</head>
<body>

    <div class="container">
        <div class="box form-box">
            <header>Forgot Password</header>
            <form id="forgot-password-form" action="#" method="post">
                <div class="field input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required autocomplete="off">
                </div>

                <div class="field">
                    <input type="submit" class="btn" value="Reset Password">
                </div>
            </form>
            <div class="links">
                Remember your password? <a href="Sing-In.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();

            let email = document.getElementById("email").value;
            let userData = JSON.parse(localStorage.getItem("userData"));

            // Check if email exists
            if (userData && userData.email === email) {
                // Allow the user to reset the password
                let newPassword = prompt("Enter your new password:");

                if (newPassword) {
                    userData.password = newPassword;  // Update the password
                    localStorage.setItem("userData", JSON.stringify(userData));  // Save updated data to localStorage
                    alert("Password updated successfully!");
                    window.location.href = "Sing-In.html";  // Redirect to login page
                }
            } else {
                alert("No account found with that email.");
            }
        });
    </script>
