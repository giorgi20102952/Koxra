<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sing-In.css">
    <title>Change Profile</title>
</head>
<body>
    
    
    <div class="container">
        <div class="box form-box">
            <header>Change Profile</header>
            <!-- Corrected form structure -->
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="off"   required>
                </div>

                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>
    
                <div class="field input">
                    <label for="new-profile-picture">New Profile Picture</label>
                    <input type="file" name="new-profile-picture" id="new-profile-picture" accept="image/*">
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" autocomplete="off" required>
                </div>
               
                <div class="field input">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" autocomplete="off" required>
                </div>

                

                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Update" required>
                </div>
            </form>

           
        </div>
    </div>
    <script>
        // მომხმარებლის მონაცემების განახლება
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // თავიდან ავიცილოთ ფორმის გაგზავნა
    
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const age = document.getElementById("age").value;
    
            // გადმოღება მიმდინარე მომხმარებლის მონაცემები
            let user = JSON.parse(localStorage.getItem("userData"));
    
            if (user) {
                // შეცვლის მონაცემები
                user.username = username;
                user.email = email;
                user.age = age;
    
                // შენახვა LocalStorage-ში
                localStorage.setItem("userData", JSON.stringify(user));
    
                alert("პროფილი წარმატებით განახლდა!");
                window.location.href = "index.html"; // გადაგიყვანს მთავარ გვერდზე
            } else {
                alert("მომხმარებელი არ არის შესული!");
                window.location.href = "Sing-In.html"; // თუ მომხმარებელი არ არის შესული, გადამიყვანს ლოგინზე
            }
        });
    </script>
